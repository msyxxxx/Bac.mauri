<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البحث في نتائج الباكالوريا</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- زر لتغيير اللغة -->
    <button id="language-toggle" class="floating-button">تغيير اللغة</button>

    <!-- واجهة اختيار الملف -->
    <div class="container" id="file-selection">
        <h1>اختر نوع الدورة</h1>
        <button id="normal-session" class="button">الباكالوريا الدورة العادية</button>
        <button id="complementary-session" class="button">الباكالوريا الدورة التكميلية</button>
    </div>

    <!-- واجهة البحث -->
    <div class="container hidden" id="search-interface">
        <h1>ابحث عن نتيجة المترشح</h1>
        <input type="text" id="search-input" placeholder="أدخل رقم المترشح">
        <button id="search-button" class="button">بحث</button>
        <div id="result" class="result-box"></div>
    </div>

    <!-- اسم المطور -->
    <footer>
        <p>Dev: Mohamed Salem/Yacoub</p>
    </footer>
</body>
</html>
