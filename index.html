<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البحث في نتائج الباكالوريا</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>نتائج الباكالوريا</h1>
        <div class="language-switch">
            <button id="arabicBtn">العربية</button>
            <button id="frenchBtn">Français</button>
        </div>

        <div class="file-selection">
            <button id="normalExamBtn">الباكالوريا الدورة العادية</button>
            <button id="supplementaryExamBtn">الباكالوريا الدورة التكميلية</button>
        </div>

        <div class="search-section" style="display:none;">
            <input type="text" id="searchInput" placeholder="ادخل رقم المترشح">
            <button id="searchBtn">بحث</button>
        </div>

        <div class="result-section" style="display:none;">
            <table id="resultTable">
                <tr><th>رقم المترشح</th><td id="nodoss"></td></tr>
                <tr><th>الرقم الوطني</th><td id="nni"></td></tr>
                <tr><th>الشعبة</th><td id="serie"></td></tr>
                <tr><th>الاسم الكامل بالفرنسية</th><td id="nompl"></td></tr>
                <tr><th>الاسم الكامل بالعربية</th><td id="nompa"></td></tr>
                <tr><th>المعدل العام</th><td id="moybac"></td></tr>
                <tr><th>اسم المركز بالعربية</th><td id="centre_ar"></td></tr>
                <tr><th>اسم المركز بالفرنسية</th><td id="centre_fr"></td></tr>
                <tr><th>الملاحظة</th><td id="decision"></td></tr>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
